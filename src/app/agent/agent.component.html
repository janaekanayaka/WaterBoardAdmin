
<mat-toolbar color="primary">
  <mat-toolbar-row>
      <span class="span">Agents Work</span>
      </mat-toolbar-row>
      <div class = "example-button-row">
      <button mat-raised-button color="primary"  [routerLink]="['/reports']" style="float: left;">Users Reports</button>
      <button mat-raised-button color="primary"  [routerLink]="['/agentdelete']" style="float: left;">Agent Delete</button>
   </div>
</mat-toolbar>


<table>
  <tbody>
    <!-- <tr>
      <td>ID</td>
      <td>
        <input type="text" [(ngModel)]="agent.id" required>
      </td>
    </tr> -->
    <tr>
      <td>Email</td>
      <td>
        <input  type="text" [(ngModel)]="agent.email" required>
      </td>
    </tr>
    <tr>
      <td>Password</td>
         <td>
           <input type="text" [(ngModel)]="agent.password" required>
        </td>
      </tr>
   <tr>
     <td>Add</td>
       <td>
         <button  (click)="addAgent(agent)">Add</button>
       </td>
     </tr>
   </tbody>
</table>


<div>
<p>
  Agents List 
</p>

<table>
  <thead>
    <th>ID</th>
    <th>Email</th>
    <th>Password</th>
  </thead>
  <tbody>
    <tr *ngFor="let agent of agents">
      <td>{{ agent.userID}}</td>
      <td>{{ agent.email }}</td>
      <td>{{ agent.password }}</td>
    <td>
        <button (click)="deleteAgent(agent.userID)">Delete</button>
    </td>

    <td>
      <button (click)="viewReports(agent.userID)">View Reports</button>
  </td>

    </tr>
  </tbody>
</table>
</div>
