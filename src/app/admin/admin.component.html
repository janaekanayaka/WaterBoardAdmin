<div class="center-conten">
  <h1 *ngIf="waterboardService.user | async">
    <!-- Welcome User: {{ (waterboardService.user | async)?.email }}! -->
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Agent add and delete -->
     <app-agent></app-agent>
   <form (ngSubmit)="logout()">
        <button type="submit" class="mat-button"mat-button color="primary">Logout</button>
    </form>
    </h1>
   <div *ngIf="!(waterboardService.user | async)">
      <mat-card class="example-card">
         <mat-card-header>
           <mat-card-title>Login/Registration</mat-card-title>
         </mat-card-header>
       <mat-card-content>
        <mat-tab-group>
        <mat-tab label="Login">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="errorHandlingLogin('email', 'required')">
                     <strong>Email</strong> is required
                     </mat-error>
                     <mat-error *ngIf="errorHandlingLogin('email', 'pattern')">
                       You must provide an valid <strong>email</strong>
                       </mat-error>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                    <mat-error *ngIf="errorHandlingLogin('password', 'required')">
                     <strong>Password</strong> is required
                     </mat-error>
                  </mat-form-field>
                  <div class="button-wrapper">
                    <button class="mat-button"mat-button color="primary">Login</button>
                 </div>
             </form>
 </mat-tab>
         
          
 <mat-tab label="Registration"> 
        <form [formGroup]="myForm" (ngSubmit)="Registration()">
              <mat-form-field class="example-full-width">
                 <mat-label>Name</mat-label>
                 <input matInput placeholder="Name" formControlName="name">
                 <mat-error *ngIf="errorHandling('name', 'required')">
                  <strong>Name</strong> is required
                  </mat-error>
               </mat-form-field>
               <mat-form-field class="example-full-width">
                 <mat-label>ID</mat-label>
                 <input matInput placeholder="ID" formControlName="id">
                 <mat-error *ngIf="errorHandling('id', 'required')">
                  <strong>ID</strong> is required
                  </mat-error>
               </mat-form-field>
               <mat-form-field class="example-full-width">
                 <mat-label>Email</mat-label>
                 <input matInput placeholder="Email" formControlName="email">
                 <mat-error *ngIf="errorHandling('email', 'required')">
                  <strong>Email</strong> is required
                  </mat-error>
                  <mat-error *ngIf="errorHandling('email', 'pattern')">
                    You must provide an valid <strong>email</strong>
                    </mat-error>
               </mat-form-field>
               <mat-form-field class="example-full-width">
                 <mat-label>Password</mat-label>
                 <input type="password" matInput placeholder="Password" formControlName="password">
                 <mat-error *ngIf="errorHandling('password', 'required')">
                  <strong>Password</strong> is required
                  </mat-error>
               </mat-form-field>
               <div class="button-wrapper">
                <button mat-flat-button color="primary">Registration</button>
              </div>
                </form>
                 </mat-tab>
             </mat-tab-group>
        </mat-card-content>
      </mat-card>
    </div>
</div>
