<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span class="span">Reports</span>
        </mat-toolbar-row>
        <div class = "example-button-row">
     </div>
</mat-toolbar>
  
 <table>
    <thead>
        <th>Co2</th>
        <th>Note</th>
        <th>PH</th>
        <th>latitude</th>
        <th>longitude</th>
        <th>status</th>
        <th>temperature</th>
        <th>turbidity</th>
    </thead>
    <tbody>
        <tr *ngFor="let report of reportArray">
            <td>{{report.co2}}</td>
            <td>{{report.note}}</td>
            <td>{{report.pH}}</td>
            <td>{{report.sampleLocation.latitude}}</td>
            <td>{{report.sampleLocation.longitude}}</td>
            <td>{{report.status}}</td>
            <td>{{report.temperature}}</td>
            <td>{{report.turbidity}}</td>
        </tr>
    </tbody>
</table>
